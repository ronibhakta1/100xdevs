<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // API call using Promises in the fetch fetch->response->finaldata
        function getdata1(){
            fetch("https://fakerapi.it/api/v1/persons")
            .then((response)=>{
                response.json().then((finaldata)=>{
                    console.log(finaldata)
                })
            })
        }
        // DOM API call using Promises and async await in the fetch fetch->response->finaldata
        function getdata2(){
            fetch("https://fakerapi.it/api/v1/persons")
            .then(async(response)=>{
                const jsondata = await response.json();
                document.getElementById("container").innerHTML = JSON.stringify(jsondata.data);
                })
            }

        // API call using async await in the fetch fetch->response->finaldata
        async function getdata(){
            const response = await fetch("https://fakerapi.it/api/v1/persons");
            const finaldata = await response.json()
            console.log(finaldata)
        }
    </script>
    <button onclick="getdata1()">Get data in console using promises
    </button><br>
    <button onclick="getdata()">Get data in console using async await
    </button>
    <br>
    <button onclick="getdata2()">Get DOM data in console using async await
    </button>
    <div id="'container"></div>
</body>
</html>
