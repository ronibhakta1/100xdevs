<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function onButtonPress() {
            const curentValuee = document.getElementById('btn').innerHTML;
            console.log(curentValuee.split(" "));
            const currentValue = curentValuee.split(" ")[1];
            const newValue = parseInt(currentValue) + 1;
            document.getElementById('btn').innerHTML = "count " + newValue;
        }  
    </script>
    <button id="btn" onclick="onButtonPress()">Count 0</button>
</body>
</html>
